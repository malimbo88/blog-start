<template>

  <!-- Sign up -->
  <div class="signup_container">

    <!-- Title -->
    <h2 class="mb-4">Sign up</h2>

    <!-- Error -->
    <div class="alert alert-danger" if.bind="error">
      ${error}
    </div>
    <!-- end Error -->

    <!-- Sign up form -->
    <form  class="form-inline" submit.delegate="signup()">
      <div class="form-group mr-3">
        <input class="form-control" type="text" placeholder="Name" value.bind="name">
      </div>
      <button class="btn btn-info" type="submit">Sign up</button>
    </form>
    <!-- end Sign up form -->

  </div>
  <!-- end Sign up -->

</template>
