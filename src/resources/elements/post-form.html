<template>

  <!-- Create Post -->
  <div class="create_container">

    <!-- Title -->
    <h2>${title}</h2>

    <!-- Create form -->
    <form submit.delegate="submit()">

      <!-- Title -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" placeholder="Title" value.bind="post.title">
      </div>
      <!-- end Title -->

      <!-- Body -->
      <div class="form-group">
        <label for="body">Body</label>
        <textarea class="form-control" cols="30" rows="10" value.bind="post.body"></textarea>
      </div>
      <!-- end Body -->

      <!-- Tag select -->
      <div class="form-check" repeat.for="tag of allTags">
        <input class="form-check-input" type="checkbox" value.bind="tag" checked.bind="post.tags">
        <label class="form-check-label">
          ${tag}
        </label>
      </div>
      <!-- end Tag select -->

      <!-- Tag create -->
      <div class="input-group mt-3 mb-4">
        <input type="text" placeholder="New Tag" value.bind="newTag">
        <a href="" class="btn btn-primary ml-2" click.delegate="addTag()">Add new Tag</a>
      </div>
      <!-- end Tag create -->

      <!-- Submit -->
      <button type="submit" class="btn btn-primary">${title}</button>

    </form>
    <!-- end Create form -->

  </div>
  <!-- end Create Post -->

</template>
