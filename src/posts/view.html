<template>
  <require from="../resources/elements/blog-post"></require>

  <!-- Error -->
  <div class="alert alert-danger" if.bind="error">
    ${error}
  </div>
  <!-- end Error -->

  <!-- Blog post -->
  <blog-post post.bind="post"></blog-post>

  <!-- Edit post -->
  <a if.bind="authService.currentUser === post.author" route-href="route: post-edit; params.bind: {slug: post.slug}" class="btn btn-primary">Edit post</a>

</template>
